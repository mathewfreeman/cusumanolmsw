                              <div class="content">
                                 <p>One of the bravest things any of us can do is reach out for support. Whether you’ve been considering starting therapy for a while to process your past, present or fears of the future or you have seen a therapist before and are interested in continuing the work of self-discovery and growth, I would be honored to meet you and walk alongside you on your journey.</p>
                                 <!-- <p>My approach is centered around empathy, growth and providing a safe, comfortable space for my clients to process their lives. My first experiences, personally, seeking this sanctuary began in my teenage years. I found it at the barn - and my counselor was my Morgan horse, Ace. Since those days I continue to experience my deepest, most vulnerable and rich experiences with horses. My goal is to provide you with the same peace and calm that I’ve found by experiencing animal connection. Whether you have experiences with horses or not, my co-therapists are available to offer healing, kindness and joy.</p> -->
                                 <p>My areas of specialty include personal growth and development, grief, anxiety, obsessive compulsive disorder and tendencies, lack of motivation, mood, secondary trauma, adjustment to illness, life transitions, self-care and awareness, making healthy choices and life-style changes, and general wellness. My approach is centered around empathy, growth and providing a safe, comfortable space for my clients to process their lives. I am currently exclusively offering telehealth services, you are able to experience this level of support and empathy from the comfort of your home.</p>
                                 <p></p>
                                 <p>Look around my website, follow me on Facebook and Instagram and reach out to me by email to set up our first session together!</p>

<! Responsive Navigation Menu Script>
   <script>
      document.addEventListener('DOMContentLoaded', () => {
         // Get all "navbar-burger" elements
         const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
         // Check if there are any navbar burgers
         if ($navbarBurgers.length > 0) {
            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
               el.addEventListener('click', () => {
                  // Get the target from the "data-target" attribute
                  const target = el.dataset.target;
                  const $target = document.getElementById(target);
                  // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                  el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');
               });
            });
         }
      });
   </script>
